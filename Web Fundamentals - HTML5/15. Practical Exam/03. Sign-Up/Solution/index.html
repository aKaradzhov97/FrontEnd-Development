<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="img-container">
            <div class="credits">
                <p class="credential">SoftUni</p>
            </div>
            <div class="container">
                <h2>Welcome to SoftUni.</h2>
                <h3>Are you ready to become a dev?</h3>
            </div>
            <div class="social">
                <i class="fas fa-globe-asia"></i>
                <i class="fab fa-github"></i>
                <i class="fab fa-twitter"></i>
            </div>
        </section>
        <section class="form-container">
            <form action="#">
                <div>
                    <label for="username">USERNAME</label>
                    <input type="text" name="username" id="username" placeholder="antoniyaat">
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" placeholder="a.atanasova@softuni.bg">
                </div>
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" placeholder="********">
                </div>
                <div>
                    <label for="repeat-password">REPEAT PASSWORD</label>
                    <input type="password" name="password" id="repeat-password" placeholder="********">
                </div>
                <input type="submit" value="REGISTER">
                <a href="#">I am already a ninja</a>
            </form>
        </section>

    </main>
</body>
</html>
