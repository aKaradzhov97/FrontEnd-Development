<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Social Media Icons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="social">
        <ul>
            <li>
                <a href="#" class="fb-icon">
                    <div class="outer">
                        <div class="icon">
                            <i class="fab fa-facebook"></i>
                        </div>
                    </div>
                </a>
            </li>
            <li>
                <a href="#" class="twitter-icon">
                    <div class="outer">
                        <div class="icon">
                            <i class="fab fa-twitter"></i>
                        </div>
                    </div>
                </a>
            </li>
            <li>
                <a href="#" class="gplus-icon">
                    <div class="outer">
                        <div class="icon">
                            <i class="fab fa-google-plus"></i>
                        </div>
                    </div>
                </a>
            </li>
            <li>
                <a href="#" class="linkedin-icon">
                    <div class="outer">
                        <div class="icon">
                            <i class="fab fa-linkedin"></i>
                        </div>
                    </div>
                </a>
            </li>
            <li>
                <a href="#" class="insta-icon">
                    <div class="outer">
                        <div class="icon">
                            <i class="fab fa-instagram"></i>
                        </div>
                    </div>
                </a>
            </li>
        </ul>
    </section>
</body>
</html>
